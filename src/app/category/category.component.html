<div class="wrapper">
	<div class="cat-box">
		<app-card [title]='category.title'
		          [color]='color'
		          (add)="onAdd($event)"></app-card>
		          
		<ul>
		    <li *ngFor="let epic of epics">
		        <app-epic [epic]='epic'></app-epic>
		    </li>
		</ul>          
	</div>
	<div class="vertical-separator"></div>
</div>
