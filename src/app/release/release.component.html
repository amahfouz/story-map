<div class="horiz-sep"></div>
<div class="wrapper">

    <!-- categories --> 
    <div class="vert-lane" *ngFor="let cat of categories">
	    <div class="cat-area">
	        <span *ngIf="epicsForCat(cat.id).length == 0">
	            <app-card></app-card>
	        </span>
	        <div class="epic-col" *ngFor="let epic of epicsForCat(cat.id)">
	           <app-task-list></app-task-list>
	        </div>
	    </div>
	    <div class="vertical-separator"></div>
    </div>
</div>
